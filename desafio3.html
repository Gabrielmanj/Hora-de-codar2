<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 3</title>
</head>
<body>

    <script>
        
        var valor1 = prompt("Digite o primeiro valor: "); 
        var valor2 = prompt("Digite um valor diferente do anterior: ");
        var valor3 = prompt("Digite um valor diferente do anterior: ");

        if (valor1 == valor2 || valor1 == valor3 || valor2 == valor3) {
            alert("Os valores devem ser diferentes. ");
        } else if (valor1 > valor2 && valor1 > valor3) { // && significa “E” lógico, ou seja, as duas comparações precisam ser verdadeiras.
            alert("O maior valor é: " + valor1);
        } else if (valor2 > valor1 && valor2 > valor3) {
            alert("O maior valor é: " + valor2);
        } else {
            alert("O maior valor é: " + valor3);
        }
    </script>
</body>
</html>
