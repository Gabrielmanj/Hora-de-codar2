<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 8</title>
</head>
<body>
    
    <script>
        
        var numero1 = Number(prompt("Digite a nota do primeiro semestre: "));
        var numero2 = Number(prompt("Digite a nota do segundo semestre: "));
        var numero3 = Number(prompt("Digite a nota do terceiro semestre: "));
        var numero4 = Number(prompt("Digite a nota do quarto semestre: "));



        if (
            numero1 > 0 && numero1 < 10 && 
            numero2 > 0 && numero2 <10 && 
            numero3 > 0 && numero3 <10 && 
            numero4 > 0 && numero4 < 10
        ) {

            var media = (Number(numero1) + Number(numero2) + Number(numero3) + Number(numero4)) / 4;

            if (media > 5) {
                alert("Você passou no teste. " + "Sua média foi: " + media.toFixed(2));
            }
            else {
                alert("Tente novamente. " + "Sua média foi: " + media.toFixed(2));
            }
        } else {
            alert("As notas devem estar entre 0 e 10. ");
        }

    </script>
</body>
</html>
