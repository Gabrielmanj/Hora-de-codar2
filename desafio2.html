<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 2</title>
</head>
<body>
    
    <script>

        var numero = prompt("Digite um número: ");

        numero = Number(numero); // Number converte String que é enviada da parte do usúario para um número.

        if (numero > 0) {
            alert("O número é positivo. ");
        } else if (numero < 0) {
            alert("O número é negativo. ");
        } else {
            alert("O número é zero. ");
        }
    </script>
</body>
</html>
