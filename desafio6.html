<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 6</title>
</head>
<body>

    <script>
        let numeros = [];
        for (let i = 1; i <= 4; i++) { // for repete 4 vezes para coletar os números.
            let numero = Number(prompt("Digite o " + i + "° número: "));
            numeros.push(numero);
        }

        let primeiro = numeros [0];
        let ultimo = numeros [numeros.length - 1];
        let maior = Math.max(...numeros); //encontra o maior número (o ... espalha os valores do array como argumentos da função).

        alert("Primeiro número: " + primeiro);
        alert("Último número: " + ultimo);
        alert("Maior número: " + maior);
    </script>
</body>
</html>
