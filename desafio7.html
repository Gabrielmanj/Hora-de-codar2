<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 7</title>
</head>
<body>
    
    <script>
        let valores = [];
        let soma = 0;

        for (let i = 1; i <= 6; i++) {
            let numero = Number(prompt("Digite o " + i + "º valor: "));
            valores.push(numero);

            if (numero < 72)
            soma += numero;
        }

    alert("Os números informados foram: " + valores.join(", "));
    alert("A soma dos números menores que 72 é: " + soma)    
    </script>
</body>
</html>
