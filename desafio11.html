<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica 11</title>
</head>
<body>
    
    <script>

        var numero1 = Number(prompt("Digite o primeiro número inteiro: "));
        var numero2 = Number(prompt("Digite o segundo número inteiro: "));
        var operacao = Number(prompt("Escolha a operação: \n1 - Adição \n2 - Subtração \n3 - Divisão \n4 - Multiplicação"));

        var resultado;

        if (operacao == 1) {
            resultado = numero1 + numero2;
            alert("O resultado da adição é: " + resultado);
        } else if (operacao == 2) {
            resultado = numero1 - numero2;
            alert("O resultado da subtração é: " + resultado);
        } else if (operacao == 3) {
            resultado = numero1 / numero2;
            alert("O resultado da divisão é: " + resultado);
        } else if (operacao == 4) {
            resultado = numero1 * numero2;
            alert("O resultado da multiplicação é: " + resultado);
        } else {
            alert("Operação inválida. ");
        }
     </script>
</body>
</html>
